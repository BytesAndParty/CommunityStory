name: CommunityStorytime - Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Automatisch bei neuen Issues ODER wenn @claude erwähnt wird
    if: |
      github.event_name == 'issues' ||
      contains(github.event.comment.body, '@claude') ||
      contains(github.event.review.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          # Force the action to run even without @claude mention
          CLAUDE_ALWAYS_RUN: "true"
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-sonnet-4-20250514
            --max-turns 15
            --system-prompt "Du bist der CommunityStorytime Bot. Lies IMMER die CLAUDE.md Datei für detaillierte Instruktionen. Halte dich strikt an die Story-Struktur (characters/, locations/, items/). Schreibe literarische Fantasy-Geschichten auf Deutsch."
