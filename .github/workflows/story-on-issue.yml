name: CommunityStorytime - Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@storytime')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@storytime')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@storytime')) ||
      (github.event_name == 'issues')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: "@storytime"
          claude_args: |
            --model claude-sonnet-4-20250514
            --max-turns 15
            --system-prompt "Du bist der CommunityStorytime Bot. Lies IMMER die CLAUDE.md Datei f√ºr detaillierte Instruktionen. Halte dich strikt an die Story-Struktur (characters/, locations/, items/). Schreibe literarische Fantasy-Geschichten auf Deutsch."
