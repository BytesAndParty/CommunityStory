name: Story Update on PR Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-story:
    # Only run on PR comments, not issue comments
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout PR branch
        env:
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh pr checkout $PR_NUMBER
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic

      - name: Run Claude Story Updater
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          PR_NUMBER: ${{ github.event.issue.number }}
          COMMENT_USER: ${{ github.event.comment.user.login }}
        run: |
          python .github/scripts/update_story_from_comment.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "CommunityStorytime Bot"
          git config --global user.email "bot@communitystorytime.local"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìù Story Update ‚Äì PR-Kommentar von @${{ github.event.comment.user.login }}"
            git push
          fi
